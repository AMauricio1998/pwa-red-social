<form [formGroup]="formNuevoUsuario" (ngSubmit)="guardar()">
    <div class="mt-2">
        <label class="form-label" for="firstname">firstname</label>
        <input type="text" class="form-control" id="firstname" placeholder="firstname" formControlName="firstname">
      </div>

    <div class="mt-2">
        <label class="form-label" for="lastname">Apellido</label>
        <input type="text" class="form-control" id="lastname" placeholder="Apellido" formControlName="lastname">
    </div>

    <div class="mt-2">
        <label class="form-label" for="email">email</label>
        <input type="email" class="form-control" id="email" placeholder="email" formControlName="email">
    </div>

    <div class="mt-2">
      <label class="form-label" for="age">Edad</label>
      <input type="number" class="form-control" id="age" formControlName="age">
  </div>

    <div class="form-check mt-2">
        <input class="form-check-input" type="radio" name="exampleRadios" id="masculino" value="1" formControlName="genero" checked>
        <label class="form-label" class="form-check-label" for="exampleRadios1">
          Masculino
        </label>
    </div>
    <div class="form-check mt-2">
        <input class="form-check-input" type="radio" name="exampleRadios" id="femenino" value="0" formControlName="genero">
        <label class="form-label" class="form-check-label" for="exampleRadios2">
          Femenino
        </label>
    </div>

    <div class="form-group" formGroupName="address">
      <label class="form-label" for="streat">streat</label>
      <input type="text" class="form-control" id="streat" placeholder="streat" formControlName="streat">

        <label class="form-label" for="city">city</label>
        <input type="text" class="form-control" id="city" placeholder="city" formControlName="city">

        <label class="form-label" for="state">state</label>
        <input type="text" class="form-control" id="state" placeholder="state" formControlName="state">

        <label class="form-label" for="postalCode">Codigo Postal</label>
        <input type="text" class="form-control" id="postalCode" placeholder="postalCode" formControlName="postalCode">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div class="alert alert-primary w-25" role="alert" *ngIf="mensaje">
    <p>Usuario registrado</p>
  </div>
  <div class="alert alert-secondary w-25" role="alert" *ngIf="!mensaje">
    <p>Ingresa correctamente tus datos</p>
  </div>

  <p>Form Value: {{ formNuevoUsuario.value | json }}</p>
  <p>Form Status: {{ formNuevoUsuario.status }}</p>
