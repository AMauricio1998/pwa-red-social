        <div class="card" style="width: 18rem;">
            <img class="card-img-top" [src]="materia.imagen" alt="UTVT">
            <div class="card-body">
                <h5 class="card-title">{{ materia.cuatrimestre }}Â° Cuatrimestre</h5>
                <p class="card-text text-justify">{{ materia.materias }}</p>

            </div>
        </div>
    </div>
</div>
